<ion-view style='background-color:transparent;overflow: visible;margin-top:50px'>
    <ion-content>
        <ion-list>
            <ion-item  class=""  ng-repeat="item in banks" 
                       item="item">

                <p style="float:left;user-select:text" class="col col-66">{{item.iban}}</p>
                <img class="col col-33" style="width:100%;float:right" src="{{folder}}{{item.image}}.png">

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view style='background-color:transparent;overflow: visible;margin-top:50px'>
     <ion-nav-buttons side="right">
      <button class="button button-positive" ng-click="openModal()">
        سلة المشتريات
      </button>
    </ion-nav-buttons>
    <ion-content scroll='false' scrollbar-y="false">


<!-- caresoul -->
<ul rn-carousel rn-carousel-control class="image">
<li ng-repeat="img in product.product_images track by $index"> 
<div class="item item-image">
<img src="{{img}}">
</div>
</li>
</ul>

<div class="" style="background-color: transparent">

    <a style="background-color:transparent" class="item item-icon-left">
      <i style="font-size:18px;color:white" class="icon col col-offset-50">{{product.product_price}}</i>
    <img width="90" height="70"   style="float:right"  src="{{pricelb}}">
  </a>

  <a style="background-color:transparent" class="item item-icon-left">
    <i style="font-size:16px;color:white;text-align:right" class="icon">{{product.product_description}}</i>
    <img width="90" height="70" style="float:right"  src={{desc}}>
  </a>

</div>


<div style="background-color:transparent" class="card">
  
    <img  width="90" height="70"  src="{{button_tweet}}">
    
    <img ng-click="addCart()" style="float:right" width="90" height="70"  src="{{button_add}}">
    
</div>
    </ion-content>
</ion-view>


    <!-- Modal -->   
    <script id="cart.html" type="text/ng-template">
        <div class="modal">
    <ion-header-bar  class="bar-positive">
        <div class="buttons">
        
                  <button class="button button-icon icon ion-close-round" 
        ng-click="closeModal()"></button>


           <!--go back one month --> <h1  class="title header-text"> سلة المشتريات</h1>
            <button class="button button-icon" 
                    ng-click="data.showDelete = !data.showDelete;
                        data.showReorder = false">تعديل</button>

        </div>
    </ion-header-bar>
<ion-content>
        <ion-list show-delete="data.showDelete" canSwipeItems="true">
                    <ion-item  class="item-icon-left item-icon-right" ng-repeat="item in currentCart" 
                               item="item">
              
            <p style="float:right">
            {{item.product_name}}
</p>

            <p style="float:left">
            {{item.product_price}}
</p>

                        <ion-delete-button class="ion-minus-circled" 
                                           ng-click="onItemDelete(item)">
                        </ion-delete-button>

                    </ion-item>

        </ion-list>
</ion-content>
        </div>
    </script>

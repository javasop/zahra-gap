<ion-view style='background-color:transparent;overflow: visible;margin-top:50px'>

    <ion-nav-buttons side="right">
        <button style="color:white" class="button button-icon" 
                ng-click="data.showDelete = !data.showDelete;
                    data.showReorder = false">تعديل</button>
    </ion-nav-buttons>
    <div class="modal">
        <ion-content>
            <ion-list show-delete="data.showDelete" canSwipeItems="true">
                <ion-item class="item-icon-left item-icon-right"  ng-repeat="item in currentCart" 
                          item="item">

                    <img width="50" height="50" style="float:right" src="{{item.featured_image}}">
                    <p style="float:right">
                        {{item.product_name}}
                    </p>

                    <p style="float:left;margin-right:5px">{{currency}}</p>
                    <p style="float:left">
                        {{item.product_price}}
                    </p>

                    <ion-delete-button class="ion-minus-circled" 
                                       ng-click="onItemDelete(item)">
                    </ion-delete-button>

                </ion-item>

                <ion-item  class="" item="item">
                    <p style="float:right;font-size:18px">الاجمالي</p>
                    <p style="float:left;margin-right:5px">{{currency}}</p>
                    <p style="float:left">
                        {{total}}
                    </p>

                </ion-item>


                <ion-item  class="item-icon-left item-icon-right" item="item">

                    <button class="button button-positive" style="float:left" >شراء</button>

                </ion-item>

                <ion-item  class="item-icon-left item-icon-right" item="item">

                    <label class="item item-input">
                        <input type="number" style="text-align: right" placeholder="رقم الكوبون">
                    </label>

                </ion-item>



            </ion-list>
        </ion-content>
    </div>
</ion-view>

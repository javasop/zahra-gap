<ion-view style='background-color:transparent;overflow: visible;margin-top:50px'>

    <!-- add the question input if the type is question -->
    <div ng-if="listType == 'questions'">
        <button ng-click="postQ()"  class="button button-royal col col-25" style="float:left;height:47px;margin-left: 3%" src="img/button_ask.png">
           اسأل
        </button>
        <label  class="item item-input col col-66" style="margin-left: 30%;border-radius: 10px;">
        <input ng-model="shared.question" class="" style="text-align:right" type="text" placeholder="اسأل هنا">
          </label>
    </div>


    <ion-content style="margin-top:25px">
        <ion-list>
            <ion-item  href="#/{{listType}}/{{item.id}}"  style="text-align: right" class="item-icon-left item-icon-right"  ng-repeat="item in lists" 
                       item="item">

                {{item.name}}

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

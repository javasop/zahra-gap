<ion-view style='background-color:transparent;overflow: visible'>


  <ion-content style="margin-top:25px">

    <ion-list>
      <ion-item href="#/story/{{story.ID}}" class="item-icon-left item-icon-right" ng-repeat="story in stories"
                item="item">

        <h2 style="text-align: right;color:rgb(123, 41, 95)">{{story.title}}</h2>

      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>

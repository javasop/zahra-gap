<ion-view style='background-color:transparent;overflow: visible'>
  <ion-content>
    <form>
      <div style="margin-bottom:40px;color:white" class="col col-90 col-offset-20" ng-repeat='f in forms'>
        <label style="float:right" class="col col-50">{{f.ar}}</label>
        <input style="float:right;border-radius:10px" class="col col-50" type={{f.type}} required
               placeholder={{f.placeholder}} ng-model="f.value"/>
      </div>
      <button ng-click="submit()" style="margin-top:100px;width:20%;margin-left:38%;"  class="button button-block button-positive col col-50 col-offset-20">
        ارسل الطلب
      </button>
    </form>
  </ion-content>
</ion-view>

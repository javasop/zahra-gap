<ion-view title="" style='background-color:transparent;overflow: visible;'>
  <ion-content style="padding-left: 10px">
    <div class="col col-33" style="display: inline-block" ng-repeat="p in products">
      <a ng-click="go(p.ID)">
        <img class="photos item" height="250px" style="margin-bottom: 20px" width="100%" ng-src="{{p.featured}}">
      </a>
      <p style="color:white;text-align: center">{{p.title}}</p>
    </div>
  </ion-content>
</ion-view>
